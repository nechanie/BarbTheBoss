# ─── Application ────────────────────────────────────────────────────────────
spring.application.name=Clashbot
spring.main.banner-mode=off
server.port=8080
server.address=0.0.0.0
# ─── Clash API (Lycoon ClashAPI) ─────────────────────────────────────────────
# Your Supercell API token (injected into ClashBotApiClient via @Value)
api.base.url=${API_BASE_URL}

# (your other props)
discord.token=${DISCORD_TOKEN}
clash.api.email=${CLASH_API_EMAIL}
clash.api.password=${CLASH_API_PASSWORD}
deployment.type=dev
# ─── Logging ─────────────────────────────────────────────────────────────────
# Set to DEBUG while you’re tuning performance or debugging
logging.level.root=INFO
logging.level.com.clashbot=INFO
logging.level.com.clashbot.config=INFO
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=INFO
logging.level.org.springframework.web=INFO
logging.level.io.netty=INFO